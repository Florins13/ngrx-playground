<div style="padding: 15px;">
    <ul>
        <li *ngFor="let article of $articles | async">
            {{article.id}}.
            <a style="margin: 5px;" [routerLink]="['/articles', article.id]">
                {{article.title}}
            </a>
            <button (click)="deleteArticle(article.id)">x</button>
        </li>
    </ul>
</div>
